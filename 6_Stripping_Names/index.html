<body>
  <h3 id="with_ws_name"></h3>

  <h3 id="name"></h3>
</body>
<script type="text/javascript">
  document.write(`<h2>6. Stripping Names</h2>`);

  var name = ` \t     \t\t          \n Eleanor Roosevelt \n\n\n \t`;
  document.write(`Below text is with spaces:`);
  document.write(`<pre>${name}</pre>`);


  document.write(`After removing whitespaces:`);
  document.write(name.trim());
  


</script>
