  <title>15.Changing Guest List</title>

<body>
  
</body>
<script type="text/javascript">
    var guests  = [
    'Ali', 
    'Ehtisham', 
    'Mohsin'
  ];

  var index = guests.indexOf('Ehtisham');
  guests.splice(index, 1);

  guests.forEach(function (guest){
    document.write(`${guest} is invited for dinner <br>`);
  });




  document.write(`<br><br>Ehtisham can't make dinner for some reasons.`);
</script>

</html>
