<script type="text/javascript">
  document.write(`you can invite only two people for dinner<br><br>`);
  var guests  = [
    'Muhammad Anees',
    'Muhammad Waqas', 
    'Ehtisham', 
    'Mohsin'  
  ];

  // add a new guest at bigginging..
  guests.unshift('Moeed');

  // insert guest name in middle of array
  var middle_position = guests.length/2;
  guests.splice(middle_position, 0, "Muhammad Sharjeel");

  // Add new guest at end of the array as append is not a javascript function.
  guests.push('Hamza Jamsheed');
  console.log(guests);

 let filtered = guests.filter(function(element, index){
    if(index > 4){
      return true;
    }else{
      document.write(` ${element} you’re sorry you can’t invite them to dinner.<br>`);
    }
 });


 document.write(`<br><br><br>After Removing all element except the last two.<br>`);
 filtered.map(function (element){
  document.write(`${element} you are still in list<br>`);
 });
 filtered.splice(-2,2);
 document.write(`<br><br>After Removing last two elements.<br>`);

  if (filtered.length === 0) {   
    console.log(filtered);
    document.write('List is Empty');
  }
  document.write(`<br><br>found a bigger dinner table.`);
</script>
