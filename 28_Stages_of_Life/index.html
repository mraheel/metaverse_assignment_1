<body>

<script type="text/javascript">
  document.write(`<h2>28. Stages of Life</h2>`);

  var age  = 66;
  if(age < 2){
    document.write(`You're baby with age ${age}`);
  }else if(age >=2 && age < 4){
    document.write(`You're toddler with age ${age}`);
  }else if(age >=4 && age < 13){
    document.write(`You're kid with age ${age}`);
  }else if(age >=13 && age < 20){
    document.write(`You're teenager with age ${age}`);
  }else if(age >=20 && age < 65){
    document.write(`You're adult with age ${age}`);
  }else if(age >=65){
    document.write(`You're elder person with age ${age}`);
  }


</script>
