<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <title>18. Seeing the World</title>

<body>
  
</body>
<script type="text/javascript">
  document.write(`<h2>18. Seeing the World</h2>`);

var places  = [
    'The Grand Canyon, Arizona',
    'Rome, Italy', 
    'Maui, Hawaii', 
    'Istanbul, Turkey',  
    'Angkor Wat, Cambodia'  
  ];
  document.write(`Array in its original order.<br>`);
  document.write(places); 
  
  document.write(`<br><br><br>Array in alphabetical order<br>`);
  var sorted = [...places].sort();
  document.write(sorted);
  document.write(`<br>Orignal Array<br>`);
  document.write(places);

  document.write(`<br><br><br>Reverse Array<br>`);
  document.write([...places].reverse());
  document.write(`<br>Orignal Array<br>`);
  document.write(places);


  document.write(`<br><br><br>Reverse Array<br>`);
  var reverse_array = [...places].reverse();
  document.write(reverse_array);
  document.write(`<br>Reverse the Array again that just reversed.<br>`);
  var reverse_array_again = reverse_array.reverse();
  document.write(reverse_array_again);

  document.write(`<br><br><br>Sort Array Alphabetical Order<br>`);
  var sorted = places.sort();
  document.write(sorted);
  document.write(`<br>Sort Again.<br>`);
  var sorted = places.sort();
  document.write(sorted);

</script>

</html>
